<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخدمات والحجز</title>
    <link rel="stylesheet" href="css/services-style.css?v=1.4">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Tajawal:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo-link"><img id="header-logo" src="images/logo-main.png" alt="Logo"
                    class="logo"></a>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="services.html">الحجز</a></li>
                <li><a href="our-services.html">خدماتنا</a></li> <!-- الرابط الجديد -->
                <li><a href="about.html">تعرف علينا</a></li>
            </ul>
        </nav>
    </header>
    <main class="container page-padding">
        <div id="loader" class="text-center">
            <h2>جاري تحميل الإعدادات...</h2>
        </div>
        <div id="booking-container" style="display:none;">
            <section id="service-selection-section">
                <h2></h2>
                <div id="services-checkbox-container"></div>
                <div class="total-price-display">
                    <h3>الإجمالي: <span id="total-price">0</span> جنيه</h3>
                </div>
            </section>
            <section id="calendar-section" style="display:none;">
                <h2 id="calendar-title"></h2>
                <div class="calendar-controls">
                    <button id="prev-week" class="btn">الأسبوع السابق</button>
                    <h3 id="current-week-display"></h3>
                    <button id="next-week" class="btn">الأسبوع التالي</button>
                </div>
                <div id="calendar-view" class="week-view"></div>
                <div class="calendar-legend">
                    <div class="legend-item"><span class="legend-color-box available"></span> متاح</div>
                    <div class="legend-item"><span class="legend-color-box full"></span> مكتمل</div>
                    <div class="legend-item"><span class="legend-color-box off-day"></span> إجازة</div>
                    <div class="legend-item"><span class="legend-color-box disabled"></span> يوم فات</div>
                </div>
            </section>
            <div id="time-slots-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button" id="close-slots-modal">×</span>
                    <h3 id="slots-modal-title">المواعيد المتاحة</h3>
                    <div id="time-slots-container"></div>
                </div>
            </div>
            <div id="booking-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button" id="close-booking-modal">×</span>
                    <h3>الخطوة النهائية: تأكيد بياناتك</h3>
                    <form id="booking-form">
                        <div id="selected-slot-display"></div>
                        <div id="selected-services-summary" class="summary-box"></div>
                        <input type="hidden" name="date">
                        <input type="hidden" name="time">
                        <div id="barber-selector-container" style="display: none;">
                            <label for="barber-select" id="barber-select-label"></label>
                            <select id="barber-select" name="barberSelect" class="form-control"></select>
                        </div>
                        <label for="fullName">الاسم الكامل:</label>
                        <input type="text" id="fullName" name="fullName" required>
                        <label for="phone">رقم الهاتف:</label>
                        <input type="tel" id="phone" name="phone" required>
                        <label for="payment-method">طريقة الدفع:</label>
                        <select id="payment-method" name="paymentMethod" class="form-control" required></select>
                        <button type="submit" class="btn btn-primary">إرسال طلب الحجز</button>
                    </form>
                </div>
            </div>
            <div id="confirmation-modal" class="modal">
                <div class="modal-content text-center">
                    <span class="close-button" id="close-confirmation-modal">×</span>
                    <h2 id="confirmation-header">تم تأكيد حجزك بنجاح!</h2>
                    <p>كود الحجز الخاص بك هو:</p>
                    <p id="booking-code-display" class="booking-code"></p>
                    <p id="confirmation-provider-text">سيقوم بخدمتك: <strong id="confirmation-barber-display"
                            style="color: #2e7d32;"></strong></p>
                    <div id="confirmation-services-summary" class="summary-box"></div>
                    <div id="payment-info-display"></div>
                    <p>يمكنك إغلاق هذه النافذة.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
    <script src="js/config.js"></script>
    <script src="js/themer.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js?v=11.0"></script>
    <audio id="notification-sound" src="sounds/notification.mp3" preload="auto"></audio>
</body>

</html>
