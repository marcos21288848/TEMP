<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن</title>
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Tajawal:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo-link"><img src="logo.png" alt="Logo" class="logo"></a>
            <h2>لوحة تحكم الأدمن</h2>
        </nav>
    </header>
    <main class="container page-padding">
        <div class="modal-content" style="margin: 5% auto;">
            <h3>تسجيل دخول الأدمن</h3>
            <form id="login-form">
                <div id="login-error" class="notification error" style="display:none;"></div>
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" required>
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" required>
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
            </form>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
    <script src="js/config.js"></script>
    <script src="js/themer.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="js/utils.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => { window.location.href = 'admin.html'; })
                .catch(() => {
                    loginError.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                    loginError.style.display = 'block';
                });
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('SW registered: ', registration);
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
</body>

</html>
